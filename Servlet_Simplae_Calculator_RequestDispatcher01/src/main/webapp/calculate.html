<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Calculate</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
	<div class="d-flex justify-content-center align-items-center mt-5">
		<form action="choice" method="Get">
			<h1><span class="bi bi-calculator-fill"></span> Simple Calculator</h1>
			<div class="border rounded rounded-4 shadow m-5 p-5">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" name="first" placeholder="Enter First Number" required>
					<label>Enter First Number</label>
				</div>
				<div class="form-floating">
					<input type="text" class="form-control" placeholder="Enter Second Number" name="second" required>
					<label>Enter Second Number</label>
				</div>
				<div class="mt-3">
					<input type="submit" class="btn btn-outline-primary" name="s1" value="Add">
					<input type="submit" class="btn btn-outline-primary" name="s1" value="Sub">
					<input type="submit" class="btn btn-outline-primary" name="s1" value="Mul">
					<input type="submit" class="btn btn-outline-primary" name="s1" value="Div">
					<input type="submit" class="btn btn-outline-primary" name="s1" value="Mod">
				</div>
			</div>
		</form>
	</div>
</body>

</html>
